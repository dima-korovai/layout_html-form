<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form onsubmit="onSubmit()"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
  >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surame:</label>
          <input type="text" name="surname"
          id="surname" autocomplete="off"
          required
        >
        </div>
        <div class="form-field">
          <label for="name">Name: </label>
          <input type="text" name="name"
          id="name" autocomplete="off"
          required
        >
        </div>
        <div class="form-field">
          <label for="age">How old are you?</label>
          <input type="number" name="age"
          id="age" value="12"
          max="100" required
        >
        </div>
        <div class="form-field">
          <label for="birth-date">Full date of birth:</label>
          <input type="date" name="birth-date"
          id="birth-date" required
        >
        </div>
        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
          type="checkbox" name="text-of-the-agreement"
          id="agreement" required
        >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
          type="email" name="email"
          id="email" placeholder="email@example.com"
          required
        >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
          type="password" name="password"
          id="password" required
          minlength="5"
          maxlength="12"
        >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?
          <div>
            <input type="radio" name="like-cats"
          id="yes"
        >
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" name="like-cats"
          id="no"
        >
            <label for="no">No</label>
          </div>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="fav-color"
          id="color"
        >
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input type="time" name="time-to-bed"
          id="time"
          >
        </div>
        <div class="form-field">
          <label for="car">What are your favorite brand of cars?</label>
          <select name="fav-car" id="car"
          multiple
        >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input type="range" name="our-rate"
          id="rate"
        >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea name="feedback" id="comments"
         minlength="10"
         maxlength="500"
         ></textarea>
        </div>
        <div class="form-field">
          <label for="reccomend">Would you reccomend us?</label>
          <select name="reccomendation" id="reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
